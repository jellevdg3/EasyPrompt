<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'none'; script-src 'unsafe-inline'; style-src 'unsafe-inline';">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Generator</title>
	<style>
		body {
			font-family: sans-serif;
			padding: 20px;
			background-color: #1e1e1e;
			color: #ffffff;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		h2 {
			color: #ffffff;
			text-align: center;
		}

		.section {
			width: 100%;
			max-width: 600px;
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"],
		textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			background-color: #2d2d2d;
			color: #ffffff;
			border: 1px solid #444444;
			border-radius: 4px;
			font-size: 14px;
			box-sizing: border-box;
			outline: none;
			transition: border-color 0.3s ease, box-shadow 0.3s ease;
		}

		input[type="checkbox"] {
			width: 20px;
			height: 20px;
			background-color: #4d4d4d;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			position: relative;
			appearance: none;
			outline: none;
			margin-right: 10px;
			transition: background-color 0.3s ease;
		}

		input[type="checkbox"]:checked {
			background-color: #4caf50;
		}

		input[type="checkbox"]::after {
			content: '';
			position: absolute;
			top: 2px;
			left: 6px;
			width: 6px;
			height: 12px;
			border: solid white;
			border-width: 0 2px 2px 0;
			transform: rotate(45deg);
			display: none;
		}

		input[type="checkbox"]:checked::after {
			display: block;
		}

		textarea::placeholder {
			color: #aaaaaa;
		}

		button {
			padding: 15px 30px;
			font-size: 18px;
			background-color: #4d4d4d;
			color: #ffffff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.2s ease;
			margin: 10px 0;
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 100%;
			max-width: 300px;
			min-width: 150px;
			text-align: center;
		}

		button:hover {
			background-color: #666666;
		}

		button:active {
			background-color: #555555;
			transform: scale(0.98);
		}

		.copy-button-container,
		.write-button-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 30px;
			width: 100%;
			max-width: 600px;
		}

		.checkbox-container {
			display: flex;
			align-items: center;
			margin-top: 10px;
			width: 100%;
			justify-content: center;
		}

		.error-message {
			color: #ff4d4d;
			margin-bottom: 10px;
			display: none;
		}

		.error-message.visible {
			display: block;
		}

		@keyframes shake {
			0% {
				transform: translateX(0);
			}

			25% {
				transform: translateX(-5px);
			}

			50% {
				transform: translateX(5px);
			}

			75% {
				transform: translateX(-5px);
			}

			100% {
				transform: translateX(0);
			}
		}

		.shake {
			animation: shake 0.5s;
		}

		.append-line-input {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			background-color: #2d2d2d;
			color: #ffffff;
			border: 1px solid #444444;
			border-radius: 4px;
			font-size: 14px;
			box-sizing: border-box;
			outline: none;
			transition: border-color 0.3s ease, box-shadow 0.3s ease;
		}

		.auto-write-container {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<h2>Code Generator</h2>

	<div class="section copy-section">
		<div class="copy-button-container">
			<input type="text" id="appendLine" class="append-line-input" placeholder="Append this line to the prompt">
			<button id="copyPromptButton">Copy Prompt</button>
		</div>
	</div>

	<div class="section paste-section">
		<div class="error-message" id="errorMessage">File path cannot be empty.</div>

		<label for="filePath">File Path:</label>
		<input type="text" id="filePath" placeholder="e.g., src/components/MyComponent.js">

		<label for="codeContent">Code:</label>
		<textarea id="codeContent"
			placeholder="Paste your code here, including the file path in the first line..."></textarea>
		<button id="writeToFileButton">Write to File</button>

		<div class="auto-write-container">
			<input type="checkbox" id="autoWriteCheckbox">
			<label for="autoWriteCheckbox" style="font-weight: normal;">Automatically write file on paste</label>
		</div>
	</div>

	<script>
		const vscode = acquireVsCodeApi();

		const filePathInput = document.getElementById('filePath');
		const codeContentTextarea = document.getElementById('codeContent');
		const errorMessage = document.getElementById('errorMessage');
		const copyPromptButton = document.getElementById('copyPromptButton');
		const appendLineInput = document.getElementById('appendLine');
		const autoWriteCheckbox = document.getElementById('autoWriteCheckbox');
		const writeToFileButton = document.getElementById('writeToFileButton');

		let originalWriteButtonText = writeToFileButton.textContent;
		let originalCopyButtonText = copyPromptButton.textContent;

		/**
		 * Executes the write to file operation.
		 */
		function executeWrite() {
			const filePath = filePathInput.value.trim();
			const codeContent = codeContentTextarea.value;

			// Reset error states
			resetErrors();

			if (!filePath) {
				showError('filePath');
				showErrorMessage('File path cannot be empty.');
				return;
			}

			vscode.postMessage({
				command: 'writeCodeToFile',
				filePath: filePath,
				code: codeContent
			});
		}

		/**
		 * Extracts the file path from the pasted code and populates the filePath input.
		 * Also removes the file path line from the code content.
		 */
		codeContentTextarea.addEventListener('input', () => {
			const codeContent = codeContentTextarea.value;
			vscode.postMessage({
				command: 'extractFilePath',
				code: codeContent
			});
		});

		/**
		 * Handles the paste event to trigger automatic write if enabled.
		 */
		codeContentTextarea.addEventListener('paste', () => {
			// Delay execution to allow the paste event to complete and content to be updated
			setTimeout(() => {
				if (autoWriteCheckbox.checked && filePathInput.value.trim()) {
					executeWrite();
				}
			}, 100);
		});

		/**
		 * Receives messages from the extension backend.
		 */
		window.addEventListener('message', event => {
			const message = event.data;

			switch (message.command) {
				case 'populateFilePath':
					filePathInput.value = message.filePath || '';
					if (message.filePath) {
						// Remove the file path line from the code content
						codeContentTextarea.value = message.cleanedCode || '';
					}
					break;
				case 'showError':
					showError(message.field);
					showErrorMessage(message.message);
					break;
				case 'clearFields':
					filePathInput.value = '';
					codeContentTextarea.value = '';
					break;
				case 'copyPromptSuccess':
					showCopySuccess();
					break;
				case 'copyPromptFailure':
					showCopyFailure();
					break;
				case 'writeToFileSuccess':
					showWriteSuccess();
					break;
				case 'writeToFileFailure':
					showWriteFailure();
					break;
			}
		});

		/**
		 * Displays an error state on the specified field.
		 * @param {string} field 
		 */
		function showError(field) {
			if (field === 'filePath') {
				filePathInput.classList.add('error', 'shake');
				setTimeout(() => {
					filePathInput.classList.remove('shake');
				}, 500);
			}
		}

		/**
		 * Resets all error states.
		 */
		function resetErrors() {
			filePathInput.classList.remove('error');
			codeContentTextarea.classList.remove('error');
			errorMessage.classList.remove('visible');
		}

		/**
		 * Shows an error message.
		 * @param {string} message 
		 */
		function showErrorMessage(message) {
			errorMessage.textContent = message;
			errorMessage.classList.add('visible');
		}

		/**
		 * Handles the Copy Prompt button click.
		 */
		copyPromptButton.addEventListener('click', () => {
			const appendLine = appendLineInput.value.trim();
			vscode.postMessage({
				command: 'copyPrompt',
				appendLine: appendLine
			});
		});

		/**
		 * Shows the button text as a checkmark upon successful copy.
		 */
		function showCopySuccess() {
			copyPromptButton.textContent = '✓';
			copyPromptButton.style.backgroundColor = '#4caf50'; /* Green background */
			setTimeout(() => {
				copyPromptButton.textContent = originalCopyButtonText;
				copyPromptButton.style.backgroundColor = '#4d4d4d'; /* Reset to original color */
			}, 2000);
		}

		/**
		 * Shows the button text as a red cross upon failed copy.
		 */
		function showCopyFailure() {
			copyPromptButton.textContent = '✗';
			copyPromptButton.style.backgroundColor = '#ff4d4d'; /* Red background */
			setTimeout(() => {
				copyPromptButton.textContent = originalCopyButtonText;
				copyPromptButton.style.backgroundColor = '#4d4d4d'; /* Reset to original color */
			}, 2000);
		}

		/**
		 * Shows the button text as a checkmark upon successful write.
		 */
		function showWriteSuccess() {
			writeToFileButton.textContent = '✓';
			writeToFileButton.style.backgroundColor = '#4caf50'; /* Green background */
			setTimeout(() => {
				writeToFileButton.textContent = originalWriteButtonText;
				writeToFileButton.style.backgroundColor = '#4d4d4d'; /* Reset to original color */
			}, 2000);
		}

		/**
		 * Shows the button text as a red cross upon failed write.
		 */
		function showWriteFailure() {
			writeToFileButton.textContent = '✗';
			writeToFileButton.style.backgroundColor = '#ff4d4d'; /* Red background */
			setTimeout(() => {
				writeToFileButton.textContent = originalWriteButtonText;
				writeToFileButton.style.backgroundColor = '#4d4d4d'; /* Reset to original color */
			}, 2000);
		}

		/**
		 * Handles the Write to File button click.
		 */
		writeToFileButton.addEventListener('click', () => {
			executeWrite();
		});
	</script>
</body>

</html>
