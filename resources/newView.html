<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'none'; script-src 'unsafe-inline'; style-src 'unsafe-inline';">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New View</title>
	<style>
		body {
			font-family: sans-serif;
			padding: 20px;
			background-color: #1e1e1e;
			color: #ffffff;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4d4d4d;
			color: #ffffff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #666666;
		}

		button:active {
			background-color: #555555;
		}
	</style>
</head>

<body>
	<button id="placeholderButton">Placeholder Button</button>
	<script>
		document.getElementById('placeholderButton').addEventListener('click', () => {
			// Placeholder action
		});
	</script>
</body>

</html>
